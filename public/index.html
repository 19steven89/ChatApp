<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="chat">
    <div class="chat__sidebar">
        <h3>People</h3>
        <div id="users"></div>
    </div>

    <div class="chat__main">

        <ol id="messages" class="chat__messages"></ol>

        <div class="chat__footer">
            <form id="messageForm">
                <!-- make the msg field be autofucussed when the page loads and turn off autocomplete -->
                <input name="message" type="text" placeholder="Message" autofocus autocomplete="off" />
                <button>Send</button>
            </form>

            <button id="sendLocation">Send Location</button>
        </div>
    </div>

    <!-- script socket library for client connection-->
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/libs/jquery.js"></script>
    <script src="/js/index.js"></script>
    <script src="/js/libs/moment.js"></script>
</body>

</html>
